frr defaults traditional

hostname r110

router bgp 100
  bgp router-id 127.0.1.1
  no bgp ebgp-requires-policy
  bgp log-neighbor-changes

  bgp service-constraint-algorithm all
  bgp service-constraint bandwidth 1000000000
  bgp service-constraint latency 20

  neighbor 172.17.1.2 remote-as 200
  neighbor 172.17.1.2 service-constraint bandwidth 1000000000
  neighbor 172.17.1.2 service-constraint latency 200

  neighbor 172.17.2.2 remote-as 300
  neighbor 172.17.2.2 service-constraint bandwidth 100000000
  neighbor 172.17.2.2 service-constraint latency 40

  address-family ipv4 unicast
      network 10.1.1.0/24
  exit-address-family
