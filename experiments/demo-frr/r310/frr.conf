frr defaults traditional

hostname r310

router bgp 300
  bgp router-id 127.0.3.1
  no bgp ebgp-requires-policy
  bgp log-neighbor-changes

  bgp service-constraint-algorithm all
  bgp service-constraint bandwidth 1000000000
  bgp service-constraint latency 10

  neighbor 172.17.2.1 remote-as 100
  neighbor 172.17.2.1 service-constraint bandwidth 100000000
  neighbor 172.17.2.1 service-constraint latency 40

  neighbor 172.19.1.2 remote-as 400
  neighbor 172.19.1.2 service-constraint bandwidth 500000000
  neighbor 172.19.1.2 service-constraint latency 40
