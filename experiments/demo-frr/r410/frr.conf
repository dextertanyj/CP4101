frr defaults traditional

hostname r410

router bgp 400
  bgp router-id 127.0.4.1
  no bgp ebgp-requires-policy
  bgp log-neighbor-changes

  bgp service-constraint-algorithm all
  bgp service-constraint bandwidth 1000000000
  bgp service-constraint latency 10

  bgp service-constraint-weight bandwidth 1
  bgp service-constraint-weight latency 1000000

  neighbor 172.18.1.1 remote-as 200
  neighbor 172.18.1.1 route-map INBOUND-PROVIDER in
  neighbor 172.18.1.1 route-map OUTBOUND-PROVIDER out
  neighbor 172.18.1.1 service-constraint bandwidth 500000000
  neighbor 172.18.1.1 service-constraint latency 80
  
  neighbor 172.19.1.1 remote-as 300
  neighbor 172.19.1.1 route-map INBOUND-PROVIDER in
  neighbor 172.19.1.1 route-map OUTBOUND-PROVIDER out
  neighbor 172.19.1.1 service-constraint bandwidth 500000000
  neighbor 172.19.1.1 service-constraint latency 40

  address-family ipv4 unicast
      network 10.4.1.0/24
  exit-address-family

route-map INBOUND-PROVIDER permit 10
  set tag 1000

route-map OUTBOUND-PROVIDER deny 10
  match tag 1000

route-map OUTBOUND-PROVIDER permit 20

