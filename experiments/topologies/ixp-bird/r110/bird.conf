log stderr all;

router id 1.1.1.0;

include "filters.conf";

protocol device { }

protocol direct {
  ipv4;
}

protocol kernel {
  learn;
  ipv4 {
    import all;
    export filter {
      # Ignore this device's routes.
      if source = RTS_DEVICE then {
        reject;
      }
      accept;
    };
  };
}

protocol bgp ixp {
    debug all;

    local as 100;
    neighbor 50.0.0.254 as 50;

    ipv4 {
        import all;
        export all;
    };
}