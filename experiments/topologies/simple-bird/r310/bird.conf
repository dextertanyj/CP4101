log stderr all;

router id 3.3.1.0;

include "filters.conf";

protocol device { }

protocol direct {
  ipv4;
}

protocol kernel {
  learn;
  ipv4 {
    import all;
    export filter {
      # Ignore this device's routes.
      if source = RTS_DEVICE then {
        reject;
      }
      accept;
    };
  };
}

protocol bgp peers {
  debug all;

  local as 300;
  neighbor 2.3.1.1 as 200;

  ipv4 {
    import filter peer_import;
    export filter peer_export;
  };
}
